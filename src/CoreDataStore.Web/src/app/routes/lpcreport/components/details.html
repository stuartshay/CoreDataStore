<div class="page">
  <div class="content-heading">Detail: {{title}}</div>
  <div class="panel panel-primary">
    <ol class="breadcrumb">
      <li>
        <a href="#/"><i class="icon-home"></i> Home</a>
      </li>
      <li><a [routerLink]="['/references']" asp-controller="References">LPC Reports</a></li>
      <li class="active">{{title}}</li>
    </ol>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <details-list [details]="details"></details-list>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <sebm-google-map [latitude]="latitude" [longitude]="longitude" [zoom]="14" [scrollwheel]="true" class="gmap">
                <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude">
                </sebm-google-map-marker>
              </sebm-google-map>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <landmarks-list [landmarks]="landmarkProperties"></landmarks-list>
        </div>
      </div>
    </div>
  </div>
</div>
